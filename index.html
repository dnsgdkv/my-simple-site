<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        /* Set background color to red */
        body {
            background-color: red;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        /* Green menu on the left */
        #menu {
            background-color: green;
            color: white;
            width: 200px;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Menu buttons */
        .menu-button {
            background-color: lightgreen;
            border: none;
            padding: 15px;
            margin-bottom: 10px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
        }

        .menu-button:hover {
            background-color: darkgreen;
            color: white;
        }

        /* Content section */
        #content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            width: 100%;
        }

        /* Yellow banner at the top */
        #banner {
            background-color: yellow;
            color: black;
            text-align: center;
            font-size: 2em;
            padding: 10px;
            width: 100%;
        }

        /* Center the button on the page */
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }

        #runButton {
            background-color: pink;
            font-size: 3em;
            padding: 20px 40px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }

        #runButton:hover {
            background-color: hotpink;
        }

        #output {
            color: white;
            text-align: center;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <!-- Left menu -->
    <div id="menu">
        <button class="menu-button" onclick="changeButtonText('Click Me!')">Click Me!</button>
        <button class="menu-button" onclick="changeButtonText('Clack Me!')">Clack Me!</button>
        <button class="menu-button" onclick="changeButtonText('Cleck Me!')">Cleck Me!</button>
        <button class="menu-button" onclick="changeButtonText('Clock Me!')">Clock Me!</button>
    </div>

    <!-- Main content area -->
    <div id="content">
        <!-- Yellow banner -->
        <div id="banner">
            Hi Hi
        </div>

        <!-- Button in the center -->
        <div class="button-container">
            <button id="runButton">Click Me!</button>
        </div>

        <!-- Output below the button -->
        <p id="output"></p>
    </div>

    <script>
        // Function to change the text of the main button
        function changeButtonText(text) {
            document.getElementById('runButton').textContent = text;
        }

        // Event listener for the main button click
        document.getElementById('runButton').onclick = function() {
            document.getElementById('output').textContent = 'Hello, World!';
        };
    </script>
</body>
</html>
