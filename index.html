<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Tech Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
            padding: 0;
        }

        /* Layout */
        .container {
            display: flex;
            justify-content: space-between;
            align-items: stretch;
            height: 100vh;
        }

        /* Left Navigation */
        #nav {
            width: 270px;
            background-color: #333;
            color: #fff;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            position: sticky;
            top: 0;
        }

        #nav h1 {
            font-size: 2.2em;
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 30px;
        }

        .nav-item {
            background-color: #444;
            padding: 15px 25px;
            margin: 15px 0;
            border-radius: 50px;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
        }

        .nav-item:hover {
            background-color: #e6e6e6;
            color: #333;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Right Content */
        .main-content {
            flex-grow: 1;
            background: url('https://source.unsplash.com/1600x900/?technology') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            color: white;
            position: relative;
            overflow: hidden;
        }

        /* Title and Subtitle */
        .hero-text {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            margin-bottom: 40px;
            transition: opacity 0.6s ease;
        }

        .hero-text h1 {
            font-size: 3.5em;
            font-weight: 600;
        }

        .hero-text p {
            font-size: 1.5em;
            font-weight: 300;
        }

        /* Buttons */
        .btn {
            background-color: #008CBA;
            padding: 15px 40px;
            color: white;
            font-size: 1.2em;
            font-weight: 600;
            border-radius: 50px;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 30px;
        }

        .btn:hover {
            background-color: #005f73;
            transform: translateY(-5px);
        }

        /* Hover Animation */
        .nav-item, .btn {
            transition: all 0.3s ease;
        }

        /* Responsive Layout */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            #nav {
                width: 100%;
                height: auto;
                position: relative;
                padding: 20px;
                background-color: #333;
            }

            .main-content {
                height: auto;
                background: url('https://source.unsplash.com/1600x900/?tech') no-repeat center center/cover;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Left Navigation -->
        <div id="nav">
            <h1>TechExperience</h1>
            <div class="nav-item">Explore New Technologies</div>
            <div class="nav-item">Join the Revolution</div>
            <div class="nav-item">Our Products</div>
            <div class="nav-item">Connect with Us</div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="hero-text">
                <h1>Welcome to the Future of Technology</h1>
                <p>Explore the groundbreaking innovations that are transforming our world.</p>
            </div>
            <button class="btn">Discover More</button>
        </div>
    </div>

    <script>
        // Smooth Scroll to Section (for future additions)
        const navItems = document.querySelectorAll('.nav-item');
        const btn = document.querySelector('.btn');
        const heroText = document.querySelector('.hero-text');

        navItems.forEach((item) => {
            item.addEventListener('click', () => {
                heroText.style.opacity = 0;
                setTimeout(() => {
                    heroText.style.opacity = 1;
                    heroText.innerHTML = `<h1>New Section Explored</h1><p>You just activated a new area of our tech universe.</p>`;
                }, 600);
            });
        });

        // Button hover effect
        btn.addEventListener('click', () => {
            btn.innerText = 'Exploring...';
            setTimeout(() => {
                btn.innerText = 'Discover More';
            }, 2000);
        });
    </script>

</body>
</html>
